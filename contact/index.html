<body>


  <div class="container">
    <div class="header">
    <h1> An Example of a Contact Form</h1>
  </div>
  <div class="contact-form-styling">
    <fieldset>
  <legend>About You</legend>
  <form class="" action="https://formspree.io/shane@wearehi5.com"
      method="POST">
    <input type="text" name="firstname" placeholder="First Name" size="100" autofocus><br>
    <input type="text" name="lastname" placeholder="Last Name" size="100"><br>
    <input type="email" name="useremail" placeholder="your.email@example.com"><br>
</fieldset>
<br>
    <label>Whats this message about?<br>
      <input type="radio" name="subject" value="professional" checked><span>I'd like to hire you</span><br>
      <input type="radio" name="subject" value="personal" checked><span>Personal message</span><br>
    <input type="radio" name="subject" value="other" checked><span>Don't know/something else</span><br>
  </label>

    <input type="checkbox" name="optin" value="trusting"checked>Subscribe me to your newsletter!
    <input type="checkbox" name="optout" value="skeptical" disabled>Cheeky checkbox
<br>
<fieldset>
   <legend>Marketing</legend>
   <label for="marketing">How did you hear about me?</label>
   <select name="marketing">
     <optgroup label="online">
       <option value="social">Social Media (FB, Twitter, Linkedin)</option>
       <option value="github">Onlne Portfolio (Github)</option>
       <option value="search">Search Engine</option>
      <option value="email">Email</option>
    </optgroup>

    <optgroup label="In-Person">
      <option value="networking">We met at a networking event</option>
      <option value="referral">Personal referral</option>
      <option value="random">We met somewhere else</option>
    </optgroup>
    <option value="other">Other</option><br>
  </select>
</fieldset>
<br>
  <textarea name="user_message" rows="8" cols="40"></textarea><br>

  <input type="submit" class="btn btn-lg">
</form>
 </div>
  </div>

  <div class="footer">

  </div>
