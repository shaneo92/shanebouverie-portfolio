<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
  <link type="text/css" rel="stylesheet" href="../../styles/style.css"/>

  <title>jQuery Sandbox</title>

</head>
 <body>
   <div class="container row">


  <div id="everything">
        <h1>A heading!</h1>

        <p>Here's some text!</p>
        <p>Here's a second set of text!</p>
        <div class="holder">
            <ul>
                <li>List Item 1</li>
                <li>List Item 2</li>
                <li>List Item 3</li>
            </ul>
        </div>
        <div class="holder">
            <ol>
                <li>List Item 4</li>
                <li>List Item 5</li>
                <li>List Item 6</li>
            </ol>
        </div>
        <div id="change-me">This part needs to change!</div>
        <div id="secret">We should hide this!</div>
    </div>

    <button type="button" name="button" id="change-button" class="btn btn-danger">Change Everything</button>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="sandbox.js"></script>

 </body>
</html>
